<div class="modal book-room-modal" data-modal="2">
  <button type="button" class="js-modal-close icon-close" data-modal="2">
    <svg width="24" height="24">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>
  <h2 class="room-modal-form__header">забронювати номер</h2>
  <form class="room-modal-form">
    <div class="room-modal-form__item">
      <input
        class="room-modal-form__input"
        type="text"
        id="user_name"
        name="name"
        placeholder="Ваше імʼя"
      />
      <label class="room-modal__label" for="user_name">На кого забронювати номер?</label>
    </div>
    <div class="room-modal-form__item room-modal-form__item--left">
      <input class="js-inputmask" id="user_telephone" name="user_telephone" />
      <label class="room-modal__label" for="user_telephone">Номер телефону</label>
    </div>
    <div class="room-modal-form__select-one">
      <select class="js-select" id="room" name="room">
        <option value="2xlux" selected>Двомісний люкс</option>
        <option value="3x">Трьохмісний номер</option>
        <option value="2x">Двохмісний номер</option>
      </select>
      <label class="room-modal__label" for="room">Категорія номеру</label>
    </div>
    <div class="room-modal-form__item">
      <select class="js-select" id="first-date" name="first-date">
        <option value="first-date" selected>Сьогодні</option>
        <option value="date">01.02.2023</option>
        <option value="date">02.02.2023</option>
      </select>
      <label class="room-modal__label" for="first-date">Дата заїзду</label>
    </div>
    <div class="room-modal-form__item room-modal-form__item--left">
      <select class="js-select" id="last-date" name="last-date">
        <option value="last-date" selected>Сьогодні</option>
        <option value="date">03.02.2023</option>
        <option value="date">04.02.2023</option>
      </select>
      <label class="room-modal__label" for="last-date">Дата виїзду</label>
    </div>
    <button class="room-modal-form__btn button button-modal" type="submit">оформити бронювання</button>
  </form>
</div>
